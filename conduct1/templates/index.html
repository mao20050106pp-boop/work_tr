<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Streamer Match Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-5 text-center">配信者戦績アーカイブ</h1>

        <div class="card mb-5 shadow-sm">
            <div class="card-header bg-primary text-white">新しい配信者を登録</div>
            <div class="card-body">
                <form action="/register" method="POST" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" name="display_name" class="form-control" placeholder="表示名 (例: 龍巻ちせ)" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="riot_id" class="form-control" placeholder="Riot ID" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="riot_tag" class="form-control" placeholder="Tag (例: JP1)" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="yt_id" class="form-control" placeholder="YouTube URL (例: @Chise_Tatsumaki)">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary w-100">登録</button>
                    </div>
                </form>
            </div>
        </div>

        <h3 class="mb-3">登録済み配信者</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for user in users %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ user.display_name }}</h5>
                        <p class="card-text text-muted">{{ user.riot_id }}#{{ user.riot_tag }}</p>
                        <a href="/user/{{ user.user_id }}" class="btn btn-primary btn-sm">戦績一覧を見る</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
